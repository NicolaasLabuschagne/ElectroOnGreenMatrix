<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Canvases</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #background {
            z-index: -1;
        }
        #matrix {
            z-index: 0;
        }
        #front {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="background"></canvas>
        <canvas id="matrix"></canvas>
        <canvas id="front"></canvas>
    </div>
    <script>
        window.requestAnimFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback);
                }
            );
        })();

        function effectMatrix(canvas) {
            var screen = window.screen;
            var width = canvas.width = screen.width;
            var height = canvas.height = screen.height;
            var letters = Array(256).join(1).split("");

            var c = canvas.getContext("2d");

            var drawMatrix = function () {
                c.fillStyle = "rgba(0,0,0,.05)";
                c.fillRect(0, 0, width, height);

                c.fillStyle = "#00ff00";//color of the matrix effect

                letters.map(function (position_y, index) {
                    var text = Math.random() < 0.5 ? "0" : "1"; // Display only 0s and 1s
                    var position_x = index * 10;
                    c.fillText(text, position_x, position_y);

                    letters[index] =
                        position_y > 758 + Math.random() * 1e4 ? 0 : position_y + 10;
                });
            };
            setInterval(drawMatrix, 60);
        }

        function effectBackground(canvas) {
            var c = canvas.getContext("2d");
            var w = canvas.width = window.innerWidth;
            var h = canvas.height = window.innerHeight;
            c.fillStyle = "black";
            c.fillRect(0, 0, w, h);
        }

        window.onload = function () {
            var backgroundCanvas = document.getElementById("background");
            var matrixCanvas = document.getElementById("matrix");
            effectMatrix(matrixCanvas);
            effectBackground(backgroundCanvas);

            var frontCanvas = document.getElementById("front");
            initFrontCanvas(frontCanvas);
        };

        function initFrontCanvas(canvas) {
            var c = canvas.getContext("2d");
            var w = canvas.width = window.innerWidth;
            var h = canvas.height = window.innerHeight;
            var mouse = { x: false, y: false },
                last_mouse = {};

            function dist(p1x, p1y, p2x, p2y) {
                return Math.sqrt(Math.pow(p2x - p1x, 2) + Math.pow(p2y - p1y, 2));
            }

            class segment {
                constructor(parent, l, a, first) {
                    this.first = first;
                    if (first) {
                        this.pos = {
                            x: parent.x,
                            y: parent.y,
                        };
                    } else {
                        this.pos = {
                            x: parent.nextPos.x,
                            y: parent.nextPos.y,
                        };
                    }
                    this.l = l;
                    this.ang = a;
                    this.nextPos = {
                        x: this.pos.x + this.l * Math.cos(this.ang),
                        y: this.pos.y + this.l * Math.sin(this.ang),
                    };
                }
                update(t) {
                    this.ang = Math.atan2(t.y - this.pos.y, t.x - this.pos.x);
                    this.pos.x = t.x + this.l * Math.cos(this.ang - Math.PI);
                    this.pos.y = t.y + this.l * Math.sin(this.ang - Math.PI);
                    this.nextPos.x = this.pos.x + this.l * Math.cos(this.ang);
                    this.nextPos.y = this.pos.y + this.l * Math.sin(this.ang);
                }
                fallback(t) {
                    this.pos.x = t.x;
                    this.pos.y = t.y;
                    this.nextPos.x = this.pos.x + this.l * Math.cos(this.ang);
                    this.nextPos.y = this.pos.y + this.l * Math.sin(this.ang);
                }
                show() {
                    c.lineTo(this.nextPos.x, this.nextPos.y);
                }
            }
            class tentacle {
                constructor(x, y, l, n, a) {
                    this.x = x;
                    this.y = y;
                    this.l = l;
                    this.n = n;
                    this.t = {};
                    this.rand = Math.random();
                    this.segments = [new segment(this, this.l / this.n, 0, true)];
                    for (let i = 1; i < this.n; i++) {
                        this.segments.push(
                            new segment(this.segments[i - 1], this.l / this.n, 0, false)
                        );
                    }
                }
                move(last_target, target) {
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    this.dt = dist(last_target.x, last_target.y, target.x, target.y) + 5;
                    this.t = {
                        x: target.x - 0.8 * this.dt * Math.cos(this.angle),
                        y: target.y - 0.8 * this.dt * Math.sin(this.angle),
                    };
                    if (this.t.x) {
                        this.segments[this.n - 1].update(this.t);
                    } else {
                        this.segments[this.n - 1].update(target);
                    }
                    for (let i = this.n - 2; i >= 0; i--) {
                        this.segments[i].update(this.segments[i + 1].pos);
                    }
                    if (
                        dist(this.x, this.y, target.x, target.y) <=
                        this.l + dist(last_target.x, last_target.y, target.x, target.y)
                    ) {
                        this.segments[0].fallback({ x: this.x, y: this.y });
                        for (let i = 1; i < this.n; i++) {
                            this.segments[i].fallback(this.segments[i - 1].nextPos);
                        }
                    }
                }
                show(target) {
                    if (dist(this.x, this.y, target.x, target.y) <= this.l) {
                        c.globalCompositeOperation = "lighter";
                        c.beginPath();
                        c.lineTo(this.x, this.y);
                        for (let i = 0; i < this.n; i++) {
                            this.segments[i].show();
                        }
                        let hue = (Date.now() * 0.01) % 360;
                        c.strokeStyle = "hsl(" + hue + ",100%,50%)";
                        c.lineWidth = this.rand * 2;
                        c.lineCap = "round";
                        c.lineJoin = "round";
                        c.stroke();
                        c.globalCompositeOperation = "source-over";
                    }
                }
                show2(target) {
                    c.beginPath();
                    if (dist(this.x, this.y, target.x, target.y) <= this.l) {
                        c.arc(this.x, this.y, 2 * this.rand + 1, 0, 2 * Math.PI);
                        c.fillStyle = "#00ff00";
                    } else {
                        c.arc(this.x, this.y, this.rand * 2, 0, 2 * Math.PI);
                        c.fillStyle = "black";
                    }
                    c.fill();
                }
            }

            let maxl = 300,
                minl = 50,
                n = 30,
                numt = 500,
                tent = [],
                clicked = false,
                target = { x: 0, y: 0 },
                last_target = {},
                t = 0,
                q = 10;

            for (let i = 0; i < numt; i++) {
                tent.push(
                    new tentacle(
                        Math.random() * w,
                        Math.random() * h,
                        Math.random() * (maxl - minl) + minl,
                        n,
                        Math.random() * 2 * Math.PI
                    )
                );
            }

            function draw() {
                if (mouse.x) {
                    target.errx = mouse.x - target.x;
                    target.erry = mouse.y - target.y;
                } else {
                    target.errx =
                        w / 2 +
                        ((h / 2 - q) * Math.sqrt(2) * Math.cos(t)) /
                            (Math.pow(Math.sin(t), 2) + 1) -
                        target.x;
                    target.erry =
                        h / 2 +
                        ((h / 2 - q) * Math.sqrt(2) * Math.cos(t) * Math.sin(t)) /
                            (Math.pow(Math.sin(t), 2) + 1) -
                        target.y;
                }

                target.x += target.errx / 10;
                target.y += target.erry / 10;

                t += 0.01;

                c.beginPath();
                c.arc(
                    target.x,
                    target.y,
                    dist(last_target.x, last_target.y, target.x, target.y) + 5,
                    0,
                    2 * Math.PI
                );
                let hue = (Date.now() * 0.01) % 360;
                c.fillStyle = "hsl(" + hue + ",100%,50%)";
                c.fill();

                for (i = 0; i < numt; i++) {
                    tent[i].move(last_target, target);
                    tent[i].show2(target);
                }
                for (i = 0; i < numt; i++) {
                    tent[i].show(target);
                }
                last_target.x = target.x;
                last_target.y = target.y;
            }

            canvas.addEventListener(
                "mousemove",
                function (e) {
                    last_mouse.x = mouse.x;
                    last_mouse.y = mouse.y;

                    mouse.x = e.pageX - this.offsetLeft;
                    mouse.y = e.pageY - this.offsetTop;
                },
                false
            );

            canvas.addEventListener("mouseleave", function (e) {
                mouse.x = false;
                mouse.y = false;
            });

            canvas.addEventListener(
                "mousedown",
                function (e) {
                    clicked = true;
                },
                false
            );

            canvas.addEventListener(
                "mouseup",
                function (e) {
                    clicked = false;
                },
                false
            );

            function loop() {
                window.requestAnimFrame(loop);
                c.clearRect(0, 0, w, h);
                draw();
            }

            window.addEventListener("resize", function () {
                (w = canvas.width = window.innerWidth),
                (h = canvas.height = window.innerHeight);
                loop();
            });

            loop();
            setInterval(loop, auto);
        };
    </script>
</body>
</html>
